<div class="col-md-6">
    <div class="panel panel-default">
        <div class="panel-body-heading bg-primary">
            <h3 class="pb-title">
                Charts Base #2
            </h3><!-- /pb-title -->
        </div><!-- /panel-body-heading -->
        <div class="kits-chart">
            <div id="chart-2" class="chart"></div>
        </div><!-- /kits-chart -->
        <div class="panel-body">
            <div class="text-center">
                <button type="button" class="btn btn-ion btn-sm btn-primary active">In-store</button>
                <button type="button" class="btn btn-ion btn-sm btn-success">Mail</button>
                <button type="button" class="btn btn-ion btn-sm btn-danger">Request</button>
                <button type="button" class="btn btn-ion btn-sm btn-warning">Download</button>
            </div>
        </div><!-- /panel-body -->
    </div><!-- /panel -->
</div>

<script type="text/javascript">
    $(function(){
        'use strict';

        // charts
        // chart 1
        var data1 = [
            {device: '2013-07', geekbench: 236},
            {device: '2013-08', geekbench: 137},
            {device: '2013-09', geekbench: 275},
            {device: '2013-10', geekbench: 380},
            {device: '2013-11', geekbench: 655},
            {device: '2013-12', geekbench: 571}
        ],
        chart1 = Morris.Line({
            element: 'chart-1',
            data: data1,
            lineColors: ['#ecf0f1'],
            gridTextColor: '#ecf0f1',
            grid: false,
            pointFillColors: ['#3498db'],
            xkey: 'device',
            ykeys: ['geekbench'],
            labels: ['Geekbench'],
            barRatio: 0.4,
            hideHover: 'always'
        }),
        chart2 = Morris.Donut({
            element: 'chart-2',
            data: [
                {label: 'Download Sales', value: 25 },
                {label: 'In-Store Sales', value: 40 },
                {label: 'Mail-Order Sales', value: 25 },
                {label: 'Respond Sales', value: 10 }
            ],
            colors: ['#f39c12', '#3498db', '#2ecc71', '#e74c3c'],
            gridTextColor: '#3498db',
            formatter: function (y) { return y + "%" }
        });

        // update data on content or window resize
        var update = function(){
            chart1.redraw();
            chart2.redraw();
            // chart_realtime.redraw();
        }

        // handle chart responsive on toggle .content
        $(window).on('resize', function(){
            update();
        })
        // end chart
    })
</script>
