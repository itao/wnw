{% load staticfiles %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,width=device-width,height=device-height,target-densitydpi=device-dpi,user-scalable=yes" />
        <title>Sesame IO | Make learning visible</title>

        <!-- fav and touch icons -->
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{% static 'stock/app/ico/apple-touch-icon-144-precomposed.png' %}">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{% static 'stock/app/ico/apple-touch-icon-114-precomposed.png' %}">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{% static 'stock/app/ico/apple-touch-icon-72-precomposed.png' %}">
        <link rel="apple-touch-icon-precomposed" href="{% static 'stock/app/ico/apple-touch-icon-57-precomposed.png' %}">
        <link rel="shortcut icon" href="{% static 'stock/app/ico/favico.png' %}">
        <link rel="shortcut icon" href="{% static 'stock/app/ico/favico.ico">

        <!-- theme fonts -->
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300italic,300,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

        <!-- theme bootstrap stylesheets -->
        <link href="{% static 'stock/bootstrap/css/bootstrap.css' %}" rel="stylesheet" />

        <!-- theme dependencies stylesheets -->
        <link href="{% static 'stock/app/css/dependencies.css' %}" rel="stylesheet" />

        <!-- theme app main.css (this import of all custom css, you can use requirejs for optimizeCss or grunt to optimize them all) -->
        <link href="{% static 'stock/app/css/syrena-admin.css' %}" rel="stylesheet" />

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js' %}"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js' %}"></script>
        <![endif]-->
    </head>

    <body>
        <script type="text/x-handlebars">
            <section id="wrapper" class="container" data-template-name="application">
                <!-- define side left theme -->
                <aside class="side-left">
                    <!-- side header -->
                    <div class="side-header">
                        <!-- place your brand (recomended: dont change the id value) -->
                        <!-- (recomended: dont change the id value) -->
                        <h1 id="brand" class="brand">
                            <a href="#">
                                <!-- <i class="icon ion-waterdrop"></i> -->
                                <img src="{% static 'img/nav-logo.png' %}" alt="Sesame IO">   <!-- 32px image logo -->
                            </a>
                        </h1><!-- /brand -->
                    </div><!-- /side header -->

                    {% verbatim %}
                    <!-- side body -->
                    <div class="side-body">
                        <!-- separate nav for ease development -->
                        <nav id="side-nav" class="side-nav">
                            <!-- open nav ul -->
                            <ul>
                                <li class="side-nav-item">
                                    {{#linkTo 'index' }}
                                        <i class="nav-item-icon icon ion-home"></i>
                                        Home
                                    {{/linkTo}}
                                </li><!-- /Home-->
                                <li class="side-nav-item">
                                    {{#linkTo 'list' }}
                                        <i class="nav-item-icon icon ion-list"></i>
                                        List
                                    {{/linkTo}}
                                </li><!-- /Home-->
                                <!-- List classes -->
                                {{#each}}
                                    <li class="side-nav-item">
                                        <a href="#class-{{ unbound id }}">
                                            <i class="nav-item-caret"></i>
                                            {{ name }}
                                        </a>
                                        <ul id="class-{{ unbound id }}" class="side-nav-child">
                                            <li class="side-nav-item-heading">
                                                <a href="#" class="side-nav-back">
                                                    <i class="nav-item-caret"></i>
                                                    {{ name }}
                                                </a>
                                            </li><!-- /header layouts child -->
                                            <li class="side-nav-item">
                                                <a href="#">
                                                    <span class="badge">3</span>
                                                    <i class="nav-item-icon icon ion-android-friends"></i>
                                                    Students
                                                </a>
                                            </li><!-- /blank -->
                                            <li class="side-nav-item">
                                                <a href="#">
                                                    <i class="nav-item-icon icon ion-calendar"></i>
                                                    Schedule
                                                </a>
                                            </li><!-- /variation -->
                                            <li class="side-nav-item">
                                                <a href="#">
                                                    <i class="nav-item-icon icon ion-settings"></i>
                                                    Settings
                                                </a>
                                            </li><!-- /variation -->
                                        </ul><!-- /layouts child -->
                                    </li><!-- /Class-1 -->
                                    {{/each}}
                            </ul><!-- /nav ul-->
                        </nav>

                    </div><!-- /side body -->
                </aside><!-- /side left -->

                <section id="content" class="content">
                    <!-- define your content header here -->
                    <header class="content-header">
                        <!-- header actions -->
                        <div id="header-actions" class="header-actions pull-right" style="padding-right: 13px;">
                            <button class="btn btn-ion btn-primary">
                                Show classes
                            </button>
                        </div><!-- /header actions -->

                        <!-- header actions -->
                        <div class="header-actions pull-left">
                            <!-- (recomended: dont change the id value) -->
                            <button id="toggle-content" class="btn btn-icon" type="button"><i class="icon ion-navicon-round"></i></button>
                        </div><!-- /header actions -->

                        <!-- your Awesome App title -->
                        <h1 id="content-title" class="content-title">Home</h1>
                    </header><!-- /side left -->


                    <!-- define content row -->
                    <div class="content-spliter">
                        <!-- your app content -->
                        <div class="content-app fixed-header">
                            <!-- app body -->
                            <div id="app-body" class="app-body">
                                {{ outlet }}
                            </div><!-- app body -->
                        </div><!-- /content app -->
                    </div><!-- /content spliter -->

                </section><!-- /content -->
            </section><!-- /wrapper -->
        </script>

        <script type="text/x-handlebars" id="index">
            <h3>This is the index template</h3>
            <p>{{message}}</p>
        </script>

        <script type="text/x-handlebars" data-template-name="list">
            <h3 class="demo-panel-title">This is the list template</h3>
            <ul>
                {{#each item in content}}
                    <li>{{item}}</li>
                {{/each}}
            </ul>
        </script>

        <script type="text/x-handlebars" data-template-name="students">
            {{#each student}}
            {{/each}}
        </script>
        {% endverbatim %}

        <!-- Ember.js dependencies -->
        <script src="{% static 'js/libs/jquery-1.10.2.min.js' %}"></script>
        <script src="{% static 'js/libs/handlebars-1.0.0.js' %}"></script>
        <script src="{% static 'js/libs/ember.js' %}"></script>
        <script src="{% static 'js/libs/ember-data.js' %}"></script>

        <!-- jQuery, theme required for theme -->
        <script src="{% static 'stock/jquery/jquery.js' %}"></script>
        <script src="{% static 'stock/bootstrap/js/bootstrap.min.js' %}"></script>

        <!-- theme dependencies -->
        <!--
            Contents List
            1. RaphaÃ«l
            2. Isotope
            3. verge
            4. Moment
            5. Prettify
        -->
        <script src="{% static 'stock/app/js/dependencies.js' %}"></script>
        <script src="{% static 'stock/app/js/main.js' %}"></script>

        <script src="{% static 'js/goma/app.js' %}"></script>
        <script src="{% static 'js/goma/router.js' %}"></script>
        <script src="{% static 'js/goma/store.js' %}"></script>
    </body>
</html>
