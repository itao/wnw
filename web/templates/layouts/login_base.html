{% load staticfiles %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,width=device-width,height=device-height,target-densitydpi=device-dpi,user-scalable=yes" />
    <title>Syrena Admin Template</title>

    <!-- fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{% static 'stock/app/ico/apple-touch-icon-144-precomposed.png' %}">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{% static 'stock/app/ico/apple-touch-icon-114-precomposed.png' %}">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{% static 'stock/app/ico/apple-touch-icon-72-precomposed.png' %}">
    <link rel="apple-touch-icon-precomposed" href="{% static 'stock/app/ico/apple-touch-icon-57-precomposed.png' %}">
    <link rel="shortcut icon" href="{% static 'stock/app/ico/favico.png' %}">
    <link rel="shortcut icon" href="{% static 'stock/app/ico/favico.ico">

    <!-- theme fonts -->
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300italic,300,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

    <!-- theme bootstrap stylesheets -->
    <link href="{% static 'stock/bootstrap/css/bootstrap.css' %}" rel="stylesheet" />

    <!-- theme dependencies stylesheets -->
    <link href="{% static 'stock/app/css/dependencies.css' %}" rel="stylesheet" />

    <!-- theme app main.css (this import of all custom css, you can use requirejs for optimizeCss or grunt to optimize them all) -->
    <link href="{% static 'stock/app/css/syrena-admin.css' %}" rel="stylesheet" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js' %}"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js' %}"></script>
    <![endif]-->
    <style>
    body{
        overflow: hidden; /* just for Sign page */
        background-color: #000;
    }
    </style>
  </head>

  <body>
    <!-- content wrapper to define fullpage or container -->
    <!-- (recomended: dont change the id value) -->
    <section id="wrapper" class="container">
        {% include 'pages/app/accounts/login.html' %}
        {% include 'pages/app/accounts/signup.html' %}
        {% include 'pages/app/accounts/recover.html' %}
    </section><!-- /wrapper -->

    <!-- jQuery, theme required for theme -->
    <script src="{% static 'stock/jquery/jquery.js' %}"></script>
    <script src="{% static 'stock/bootstrap/js/bootstrap.min.js' %}"></script>

    <!-- theme dependencies -->
    <!--
        Contents List
        1. RaphaÃ«l
        2. Isotope
        3. verge
        4. Moment
        5. Prettify
    -->
    <script src="{% static 'stock/app/js/dependencies.js' %}"></script>

    <!-- other dependencies -->
    <script src="{% static 'stock/jquery-icheck/jquery.icheck.min.js' %}"></script>

    <!-- theme app main.js -->
    <script src="{% static 'stock/app/js/main.js' %}"></script>

    <script type="text/javascript">
        $(function() {
            'use strict';

            $('.iCheck').iCheck({
                checkboxClass: 'icheckbox_flat',
                radioClass: 'iradio_flat',
            });
        })
    </script>
  </body>
</html>
