{% load staticfiles %}

<!DOCTYPE html>
<html class="login-bg">
<head>
    <title>{% block title %}{% endblock %} | Sesame IO</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link href="{% static 'css/console/bootstrap/bootstrap.css' %}" rel="stylesheet" />
    <link href="{% static 'css/console/bootstrap/bootstrap-overrides.css' %}" type="text/css" rel="stylesheet" />
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <!-- global styles -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/console/compiled/layout.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/console/compiled/elements.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/console/compiled/icons.css' %}" />
        {% block css_includes %}{% endblock %}

    <!-- this page specific styles -->
    <link rel="stylesheet" href="{% static 'css/console/compiled/signin.css' %}" type="text/css" media="screen" />

    <!-- open sans font -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css' />

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
    <!-- main container -->
    {% block content %}
    {% endblock %}

    <!-- scripts -->
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="{% static 'js/console/lib/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/console/lib/theme.js' %}"></script>

    <!-- pre load bg imgs -->
    <script type="text/javascript">
        $(function () {
            // bg switcher
            var $btns = $(".bg-switch .bg");
            $btns.click(function (e) {
                e.preventDefault();
                $btns.removeClass("active");
                $(this).addClass("active");
                var bg = $(this).data("img");

                $("html").css("background-image", "url('img/bgs/" + bg + "')");
            });

        });
    </script>
</body>
</html>
